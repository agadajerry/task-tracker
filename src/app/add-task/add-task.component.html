<form
 *ngIf = "showAddTask"
(ngSubmit)  = "onFormSubmit()" class="add-form">
  <div class="form-control">
    <label for ="text">Task</label>
      <input
       type = "text" name = "text"
       [(ngModel)] = "text"
       id = "text" placeholder="Add Task"/>
  </div>
  <div class="form-control">
    <label for ="day">Task</label>
      <input
      type = "text" name = "day"
      [(ngModel)] = "day"
       id = "day" placeholder="Add Day  & Time"/>
  </div>
  <div class="form-control form-control-check">
    <label for ="reminder">Set reminder</label>
      <input type = "checkbox" name = "reminder" id = "text" placeholder="Add Task"/>
  </div>
  <input type ="submit"
  class=" btn btn-block" value="Save Task"/>
</form>
